<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Radial Mind Map</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #fff;
        }
        svg {
            display: block;
            width: 100%;
            height: 100%;
        }
        .node ellipse {
            cursor: pointer;
        }
        .node text {
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        // The 'config' and 'initialData' variables are injected from the webview HTML.
        // d3.js and force.js must be loaded after this block.
    </script>
    <script src="d3.v6.min.js"></script>
    <script src="force.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // initialData and config are defined globally from webview HTML
            updateMindMap(initialData, config);
        });

        window.addEventListener('message', event => {
            const { type, text } = event.data;
            if (type === 'update') {
                updateMindMap(text, config);
            }
        });

        window.addEventListener('resize', function() {
            const svg = document.querySelector('svg');
            if (svg) {
                svg.style.width = window.innerWidth + 'px';
                svg.style.height = window.innerHeight + 'px';
            }
        });
    </script>
</body>
</html>
